<htmlhtml
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/layout}">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style type="text/css">
      @font-face {
        font-family: 'GmarketSansMedium';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: 'GmarketSansMedium';
      }

    </style>
    <title>게시글 등록하기</title>
  </head>
  <body>
  <div class="container mx-auto ">
    <h1 class="my-5">게시글 등록</h1>
    <form class="form-control" th:action="@{/posts/register}" method="post" th:object="${postCreateRequest}">
      <div class="mb-3">
        <label class="form-label">제목</label>
        <input class="form-control" type="text" name="title" placeholder="제목을 입력해주세요." maxlength="50"/>
      </div>
      <div class="mb-3">
        <label class="form-label">내용</label>
        <textarea class="form-control" name="content" placeholder="내용을 입력해주세요."  maxlength="200"></textarea>
      </div>

      <div class="mb-3">
        <label  class="form-label" for="type">카테고리</label>
        <select class="form-control" id="type" name="categoryId" required>
          <option value="" disabled selected>게시판 카테고리</option>
          <option value="1">운동 게시판</option>
          <option value="2">공부 게시판</option>
          <option value="3">연애 게시판</option>
          <option value="4">자유 게시판</option>
        </select>
      </div>
      <div class="flex gap-3 my-3">
        <button class="btn btn-primary" type="submit">
          게시글 생성
        </button>
        <button class="btn btn-danger" type="reset">
          초기화
        </button>
        <a href="/posts" class="btn btn-primary">홈으로</a>
      </div>
    </form>
  </div>
  </body>
  </html>
