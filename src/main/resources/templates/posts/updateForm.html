<bodyhtmlhtml
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/layout}">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style type="text/css">
      @font-face {
        font-family: 'GmarketSansMedium';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: 'GmarketSansMedium';
      }

    </style>
    <title>[[${post.id}]]번 게시글 수정</title>
  </head>
  <body>
  <h1 class="container mx-auto text-4xl my-5">[[${post.id}]]번 게시글 수정하기</h1>
  <div class="container mx-auto">
    <form class="form-control" th:action="@{/posts/{postId}/update(postId=${post.id})}" method="post" th:object="${postUpdateRequest}">
      <div class="mb-3">
        <label class="form-label">제목</label>
        <input class="form-control" type="text" name="title" placeholder="제목을 입력해주세요." th:value="${post.title}" maxlength="50"/>
      </div>
      <div class="mb-3">
        <label class="form-label">내용</label>
        <textarea  class="form-control" name="content" placeholder="내용을 입력해주세요." th:text="${post.content}"  maxlength="200"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label" for="type">Type</label>
        <select class="form-control" id="type" name="type">
          <option value="" disabled selected>[[${post.category.name}]]</option>
        </select>
      </div>
      <button class="btn btn-primary" type="submit">
        게시글 수정하기
      </button>
      <button class="btn btn-danger" type="reset">
        초기화
      </button>
      <a href="/posts" class="btn btn-primary">홈으로</a>
    </form>
  </div>
  </body>
  </html>
