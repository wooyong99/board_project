<html
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/layout}">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
  <style type="text/css">
    @font-face {
      font-family: 'GmarketSansMedium';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'GmarketSansMedium';
    }

  </style>
  <script th:inline="javascript">
    /*<![CDATA[*/
    var errorMessage = /*[(${errorMessage})]*/ null;
    if (errorMessage) {
      alert("에러 메시지 : " + errorMessage);
    }
    /*]]>*/
  </script>
  <title>로그인</title>
</head>
<body>
<div class="container mx-auto flex justify-center mt-20">

  <form class="form-control" th:action="@{/members/updateNickname}" method="post">
    <h1 class="flex justify-center text-4xl my-5">닉네임 변경 페이지</h1>
    <div class="mb-3">
      <label class="form-label">변경 닉네임</label>
      <input class="form-control" type="nickname" name="newNickname"
             placeholder="변경할 닉네임을 입력해주세요."
             maxlength="50"/>
    </div>
    <button class="btn btn-primary mt-5" type="submit">
      변경
    </button>
    <button class="btn btn-primary mt-5" type="reset">
      초기화
    </button>
    <a href="/posts" class="btn btn-primary mt-5">홈으로</a>
  </form>
</div>
</body>
</html>
