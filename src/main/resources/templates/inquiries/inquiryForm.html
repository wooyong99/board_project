<htmlhtml
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org"
    layout:decorate="~{layout/layout}">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style type="text/css">
      @font-face {
        font-family: 'GmarketSansMedium';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: 'GmarketSansMedium';
      }
    </style>
    <title>차단 해제 문의</title>
    <script th:inline="javascript">
      /*<![CDATA[*/
      var errorMessage = /*[(${errorMessage})]*/ null;
      if (errorMessage) {
        alert("에러 메시지 : " + errorMessage);
      }
      /*]]>*/
    </script>
  </head>
  <body>
  <div class="container mx-auto ">
    <h1 class="my-5">차단 해제 문의</h1>
    <form class="form-control" th:action="@{/inquiry}" method="post" th:object="${inquiryCreateRequest}">
      <div class="mb-3">
        <label class="form-label">이메일</label>
        <input class="form-control" type="text" name="email" placeholder="이메일을 입력해주세요." required
               maxlength="50"/>
      </div>
      <div class="mb-3">
        <label class="form-label">비밀번호</label>
        <input class="form-control" type="password" name="password" placeholder="비밀번호를 입력해주세요."
               required maxlength="50"/>
      </div>
      <div class="mb-3">
        <label class="form-label">문의 내용</label>
        <textarea class="form-control" name="content" placeholder="내용을 입력해주세요."  maxlength="200"></textarea>
      </div>
      <div class="flex gap-3 my-3">
        <button class="btn btn-primary" type="submit">
          문의하기
        </button>
        <button class="btn btn-danger" type="reset">
          초기화
        </button>
        <a href="/posts" class="btn btn-primary">홈으로</a>
      </div>
    </form>
  </div>
  </body>
  </html>
