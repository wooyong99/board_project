<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
  <style type="text/css">
    @font-face {
      font-family: 'GmarketSansMedium';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'GmarketSansMedium';
    }
  </style>
  <title>차단 문의 내역</title>
</head>
<body>
<div class="container mx-auto">
  <div th:if="${#authorization.expr('!isAuthenticated()')}" class="flex justify-end gap-3 py-3 border-b-2">
    <a href="/members/loginForm" class="btn btn-primary">로그인</a>
    <a href="/members/signupForm" class="btn btn-primary">회원가입</a>
  </div>
  <div th:unless="${#authorization.expr('!isAuthenticated()')}" class="flex justify-end gap-3 py-3">
    <a href="/posts/registerForm" class="btn btn-primary">게시글 작성</a>
    <a th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}"
       href="/inquiry" class="btn btn-danger">문의 내역</a>
    <a th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}"
       href="/admins/search/members" class="btn btn-danger">사용자 검색</a>
    <div class="flex-grow"></div>
    <div class="flex-grow"></div>
    <p class="flex items-center">안녕하세요, <span th:text="${#authentication.principal.username}"> 사용자</span>님!</p>
    <a href="/members/info" class="btn btn-primary">마이페이지</a>
    <a href="/logout" class="btn btn-primary">로그아웃</a>
  </div>
</div>
<div class="container mx-auto">
  <div class="flex">
    <div class="flex-grow"></div>
    <form class=" flex w-50 mt-3 gap-3" th:action="@{/members/search}" method="get">
      <input type="text" class="form-control" name="keyword" />
      <button class="btn btn-primary" type="submit">검색</button>
    </form>
    <div class="flex-grow"></div>
  </div>
  <div>
    <div class="flex justify-center border-b-2 bg-gray-200 py-2">
      <div class="w-1/12 flex justify-center">문의 번호</div>
      <div class="flex-grow flex justify-center border-x-2">회원 닉네임</div>
      <div class="flex-grow flex justify-center border-x-2">회원 이메일</div>
      <div class="w-2/12 flex justify-center">차단 날짜</div>
      <div class="w-1/12 flex justify-center">사용자 차단여부</div>
      <div class="w-2/12 flex justify-center">상세보기</div>
    </div>

    <div th:each="inquiry, iterStat : ${inquiries.content}" class="flex justify-center border-b-2 py-2 hover:bg-gray-100 hover:cursor-pointer">
      <div th:text="${inquiry.id}" class="w-1/12 flex justify-center"></div>
      <div class="flex-grow flex justify-center items-center border-x-2">
        <a th:href="@{|/inquiry/${inquiry.id}|}" th:text="${inquiry.nickname}"></a>
      </div>
      <div class="flex-grow flex justify-center items-center border-x-2">
        <a th:href="@{|/inquiry/${inquiry.id}|}" th:text="${inquiry.email}"></a>
      </div>
      <div class="w-2/12 flex justify-center items-center" th:text="${#temporals.format(inquiry.createdAt,'YYYY-MM-dd')}"></div>
      <div class="w-1/12 flex justify-center items-center">
        <span
            th:classappend="${inquiry.isAuthorBlock} ? 'btn btn-danger' : 'btn btn-success'">
            <span th:text="${inquiry.isAuthorBlock} ? '차단 O' : '차단 X'"></span>
        </span>
      </div>
      <div class="w-2/12 flex justify-center items-center">
        <form th:action="@{|/inquiry/${inquiry.id}|}" method="get" class="m-0">
          <button class="btn btn-primary" type="submit">
            상세보기
          </button>
        </form>
      </div>
    </div>

  </div>
  <!-- 페이지네이션 -->
  <nav class="container mx-auto flex justify-center my-10">
    <ul class="pagination">
      <li th:class="${inquiries.first} ? 'page-item disabled' : 'page-item'">
        <a class="page-link" th:href="@{|/inquiry?page=${inquiries.number-1}|}">Prev</a>
      </li>
      <li th:if="${inquiries.totalPages > 0}"
          th:each="pageNumber : ${#numbers.sequence(0, inquiries.totalPages - 1)}"
          th:class="${inquiries.number == pageNumber} ? 'page-item active' : 'page-item'">
        <a class="page-link"
           th:href="@{|/inquiry?page=${pageNumber}${type == null ? '' : '&amp;type=' + type}|}"
           th:text="${pageNumber + 1}"></a>
      </li>
      <li th:if="${inquiries.totalPages == 0}" class="page-item active">
        <a class="page-link" href="#">1</a>
      </li>
      <li th:class="${inquiries.last} ? 'page-item disabled' : 'page-item'">
        <a class="page-link" th:href="@{|/inquiry?page=${inquiries.number + 1}|}">Next</a>
      </li>
    </ul>
  </nav>
</body>
</html>
