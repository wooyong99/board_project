<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
  <style type="text/css">
    @font-face {
      font-family: 'GmarketSansMedium';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      font-family: 'GmarketSansMedium';
    }

  </style>
  <title>[[${inquiry.id}]]번 문의</title>
</head>
<body>
<div class="container mx-auto flex flex-column gap-3 border-b-2 pb-3 px-4">
  <div class="flex border-b-2 pl-5 pb-3 mt-4">
    <h1 class="text-3xl flex items-center">[[${inquiry.id}]]번 문의</h1>
    <div class="flex-grow"></div>
    <div class="flex items-center"><span class="badge text-bg-primary ml-3 mr-2">작성자</span>
      [[${inquiry.author}]]
    </div>
  </div>

  <div><span class="btn btn-primary">내용</span> [[${inquiry.content}]]</div>
  <div class="justify-end">
    <span class="btn btn-primary">작성일자</span>
    [[${#temporals.format(inquiry.createdAt, 'YYYY-MM-dd HH:mm')}]]
  </div>
</div>
<div class="container mx-auto flex gap-3 justify-end my-4 items-center px-4">
  <form th:action="@{/inquiry}" method="get" class="m-0">
    <button class="btn btn-success" type="submit">
      목록보기
    </button>
  </form>
  <form th:action="@{/posts}" method="get" class="m-0">
    <button class="btn btn-primary" type="submit">
      홈으로
    </button>
  </form>
</div>
<script>
  function validateBoardDelete() {
    var confirmation = confirm("게시글을 정말로 삭제하시겠습니까 ?");
    if (confirmation == true) {
      document.getElementById('boardDeleteForm').submit();
    } else {
      return false;
    }
  }
</script>
<script>
  function validateCommentDelete() {
    var confirmation = confirm("댓글을 정말로 삭제하시겠습니까 ?");
    if (confirmation == true) {
      document.getElementById('commentDeleteForm').submit();
    } else {
      return false;
    }
  }
</script>
<script>
  function showEditForm(commentId) {
    // 수정 폼을 표시하고, 수정 버튼을 숨김
    document.getElementById('editFormContainer-' + commentId).style.display = 'block';
    document.getElementById('commentEditForm').style.display = 'none';
  }

  function hideEditForm(commentId) {
    // 수정 폼을 숨기고, 수정 버튼을 다시 표시
    document.getElementById('editFormContainer-' + commentId).style.display = 'none';
    document.getElementById('commentEditForm').style.display = 'block';
  }
</script>
</body>
</html>
